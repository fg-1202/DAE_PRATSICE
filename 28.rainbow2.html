<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圓形彩虹</title>
    <style>
        .rainbow-circle {
            position: relative;
            width: 300px; /* 圓形的直徑 */
            height:300px; /* 圓形的直徑 */
            border-radius: 50%; /* 使其變成圓形 */
            margin: 50px auto; /* 使圓形居中 */
            overflow: hidden; /* 隱藏超出邊界的部分 */
        }

        .layer {
            position: absolute;
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }

        .red { background: red; clip-path: circle(100%); }
        .orange { background: orange; top: 10%;background: orange;left: 10%; }
        .yellow { background: yellow; top: 18%;background:yellow ;left:18%;}
        .green { background: green; top:  26%;background: green ;left:26%; }
        .cyan { background: lightgreen; top:34%; background: lightgreen ;left:34%;}
        .blue { background: blue; top: 42%  ;background:  blue ;left:42%; }
        .violet { background: violet; top:50% ;background:   violet; left: 50%;}
    </style>
</head>
<body>
    <div class="rainbow-circle">
        <div class="layer red"></div>
        <div class="layer orange" style="
    width: 80%;
    height: 80%;"></div>
        <div class="layer yellow"style="
        width: 60%;
        height: 60%;"></div>
        <div class="layer green"style="
        width: 40%;
        height: 40%;"></div>
        <div class="layer cyan"style="
        width: 30%;
        height: 30%;"></div>
        <div class="layer blue"style="
        width: 20%;
        height: 20%;"></div>
        <div class="layer violet"style="
        width: 10%;
        height: 10%;"></div>
    </div>
</body>
</html>
