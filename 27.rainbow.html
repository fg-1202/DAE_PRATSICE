<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顏色文字</title>
    <style>
        body {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }
        .red { color: red; }
        .orange { color: orange; }
        .yellow { color: yellow; }
        .green { color: green; }
        .lightgreen { color: lightgreen; }  
        .blue { color: blue; }
        .indigo { color: indigo; }
        .violet { color: violet; }
    </style>
</head>
<body>
    <span class="red">紅</span>
    <span class="orange">橙</span>
    <span class="yellow">黃</span>
    <span class="green">綠</span>
    <span class="lightgreen">青</span>
    <span class="blue">藍</span>
    <span class="violet">紫</span>
</body>
</html>
